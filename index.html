<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="сайт со случайными картинками для заучивания английских слов">
    <meta name="author" content="Котельников Роман">
    <meta name="Revisit" content="30">
    <meta name="Robots" content="Index">
    <link rel="stylesheet" href="css/style.css">
    <title>случайные слова</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Случайные английские слова</h1>
                <p>Ваша задача ввести правильное слово в поле ввода</p>
            </div>
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <main class="main">
        <div class="container">
            <article class="article">
                <img src="" alt="" class="article__img">
                <div class="gaming">
                    <img src="img/play.png" alt="" class="gaming__img">
                    <img src="img/update.png" alt="update" title="update" class="gaming__img gaming__img-update"
                        onclick="random__img(words)">
                    <img src="" alt="result" class="gaming__img gaming__img-result">
                </div>
                <!-- /.gaming -->
                <input type="text" class="article__input">
                <button class="article__btn" onclick="check_word()">Проверить</button>
                <p class="article__phrase"></p>
            </article>
            <!-- /.article -->
            <article class="article">
                <div class="categories">
                    <h2 class="categories__title">выбрать категорию</h2>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">люди</li>
                            <li class="nav__item">животные</li>
                            <li class="nav__item">фрукты</li>
                        </ul>
                        <!-- /.nav__list -->
                    </nav>
                    <!-- /.nav -->
                </div>
                <!-- /.categories -->
            </article>
            <!-- /.article -->
        </div>
        <!-- /.container -->
    </main>
    <!-- /.main -->
    <footer class="footer"></footer>
    <!-- /.footer -->
    <script src="js/script.js"></script>
</body>

</html>
